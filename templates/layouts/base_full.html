<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->
<meta name="google-site-verification" content="MGTtBLWPpiQbR7H6gZEfcLmjDP0bsmFP3Aa7U8iRmjE" />
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T7NTD1KPGX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T7NTD1KPGX');
</script>



<title>
    {{site.name}} - {% block title %}{% endblock %}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="{{site.name}} - {{site.slogan}}">
<meta name="author" content="{{site.domain}}">
<meta name="description" content="{{site.description}}">
<link rel="canonical" href="{{site.canonical}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{site.domain}}">
<meta property="og:title" content="{{site.name}} - {{site.slogan}}">
<meta property="og:description" content="{{site.description}}">
<meta property="og:image" content="{% static site.og_image %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{site.domain}}">
<meta property="twitter:title" content="{{site.name}} - {{site.slogan}}">
<meta property="twitter:description" content="{{site.description}}">
<meta property="twitter:image" content="{% static site.og_image %}">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="{% static site.favicon %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static site.favicon %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static site.favicon %}">
<link rel="manifest" href="{% url 'doc:webmanifest' %}"> 
<link rel="mask-icon" href="{% static site.mask_icon %}" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'assets/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
    
    
    {% block content %}
    
    {% endblock %}
    

</body>
</html>
